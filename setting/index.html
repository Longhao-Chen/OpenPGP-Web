<!DOCTYPE html>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
<meta name='apple-mobile-web-app-capable' content='yes'>
<meta name='apple-mobile-web-app-status-bar-style' content='black'>
<meta name='format-detection' content='telephone=no'>
<html>
<head>
<meta charset="utf-8">
<title>设置</title>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.bundle.js" integrity="sha384-FhLadiSx562CHg1MeZgAwnrYbHS58gnpCpvPQn6Sv7SqLRCyEKRXE1if+Zx36XNm" crossorigin="anonymous"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="../js/dark.js"></script>
<script src="../js/storepub.js"></script>
<script src="../js/storepri.js"></script>
<script>
$(function(){
	if(Setting.dark.mode===0)
		document.getElementById("darksetting").innerHTML="禁用";
	if(Setting.dark.mode===1)
		document.getElementById("darksetting").innerHTML="启用";
	if(Setting.dark.mode===2)
		document.getElementById("darksetting").innerHTML="随时间变化";
})
function Setdark(mode){
	Setting.dark.set(mode);
	if(mode===0)
		document.getElementById("darksetting").innerHTML="禁用";
	if(mode===1)
		document.getElementById("darksetting").innerHTML="启用";
	if(mode===2)
		document.getElementById("darksetting").innerHTML="随时间变化";
}
function reset(){
	if(window.confirm("请确认恢复默认设置\n注意：此操作不可撤销")){
		localStorage.removeItem("setting");
		alert("已恢复默认设置，刷新后生效");
	}
}
</script>
</head>
<body class="container-fluid center mx-auto">
<h1>设置</h1>
<div class="col btn-group-vertical mx-auto" style="width: 80%;">
	<button data-toggle="collapse" data-target="#dark" class="btn btn-light">暗主题设置</button>
	<div id="dark" class="collapse mx-auto" data-parent="body">
		<div class="dropdown">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="darksetting">
			</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" onclick="Setdark(0)">禁用</a>
				<a class="dropdown-item" onclick="Setdark(1)">启用</a>
				<a class="dropdown-item" onclick="Setdark(2)">随时间变化</a>
			</div>
		</div>
	</div>
	<hr>
	<button class="btn btn-danger" onclick="reset();">恢复默认设置</button><hr>
	<button class="btn btn-danger" onclick="PubDelAll()">删除所有公钥</button><hr>
	<button class="btn btn-danger" onclick="PriDelAll()">删除所有私钥</button>
</div>
</body>
</html>
