<p>OpenPGP-Web 是一个完全运行在浏览器中的开源的符合OpenPGP标准的加密程序，所有的操作和数据均在本地进行和保存，不会有任何数据会被发送到网络上。</p>
<p>您可以在<a href="https://github.com/chenlhlinux/OpenPGP-Web">https://github.com/chenlhlinux/OpenPGP-Web</a>找到本程序的源代码</p>
