<!DOCTYPE html>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
<meta name='apple-mobile-web-app-capable' content='yes'>
<meta name='apple-mobile-web-app-status-bar-style' content='black'>
<meta name='format-detection' content='telephone=no'>
<meta charset="utf-8">
<html>

<head>
	<title>从服务器上导入密钥</title>
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/openpgp/4.10.4/openpgp.min.js"
		integrity="sha384-/N1ZJTH7aZFvzCM9Jy9dQmQzroYQpB5L2qrNPgYpg1/tbwVDvaqWwGHfHeFhSpcn"
		crossorigin="anonymous" defer></script>
	<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"
		integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
		crossorigin="anonymous" defer></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous" defer></script>
	<script src="../js/dark.js" defer></script>
	<script src="../js/storepub.js" defer></script>
	<script src="../js/storepri.js" defer></script>
	<script src="../js/config.js" defer></script>
	<script src="../js/loader.js" defer></script>
	<script src="../js/searchkey.js" defer></script>
	<script src="js/searchkey.js" defer></script>
	<script src="js/keymanage.js" defer></script>
</head>

<body class="container-fluid center">
	<div class="loader"></div>
	<h1>从服务器上导入密钥</h1>
	<hr>
	<form onsubmit="return false">
		<input class="input-inherit" id="email" placeholder="请输入要导入密钥的邮件地址" autofocus="autofocus">
	</form>
	<div class="alert alert-success alert-dismissible" id="searching_alert">
		<p>正在搜索密钥，请耐心等待，通常会在1分钟内完成。</p>
	</div>
	<div class="alert alert-success alert-dismissible" id="keyaddalert">
		<button type="button" class="btn" onclick="$('#keyaddalert').hide('fast')">&times;</button>
		<strong>成功!</strong> 此密钥添加成功。
	</div>
	<button type="button" class="btn btn-primary" onclick="searchkey()" id="btn-addkey">搜索此密钥</button>
</body>

</html>
