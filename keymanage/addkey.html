<!DOCTYPE html>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
<meta name='apple-mobile-web-app-capable' content='yes'>
<meta name='apple-mobile-web-app-status-bar-style' content='black'>
<meta name='format-detection' content='telephone=no'>
<meta charset="utf-8">
<html>

<head>
	<title>添加密钥</title>
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/openpgp/4.10.4/openpgp.min.js"
		integrity="sha384-/N1ZJTH7aZFvzCM9Jy9dQmQzroYQpB5L2qrNPgYpg1/tbwVDvaqWwGHfHeFhSpcn"
		crossorigin="anonymous"></script>
	<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"
		integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
		crossorigin="anonymous"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="../js/dark.js"></script>
	<script src="../js/storepub.js"></script>
	<script src="../js/storepri.js"></script>
	<script src="../js/config.js"></script>
	<script src="js/addkey.js"></script>
	<script src="js/keymanage.js"></script>
</head>

<body class="container-fluid center">
	<script>
		$(function () {
			$(".loader").fadeOut("slow");
		});
	</script>
	<div class="loader"></div>
	<h1>添加密钥</h1>
	<textarea id='key' rows="10" class="textarea-inherit" placeholder="请在此粘贴密钥"></textarea><br>
	<button type="button" class="btn btn-primary" onclick="keyinfo('key','keymsg')">查看密钥信息</button>
	<button type="button" class="btn btn-danger" onclick="cleanall()">清空文本框</button><br>
	<textarea id="keymsg" rows="4" class="textarea-inherit" readonly></textarea><br>
	<div class="alert alert-success alert-dismissible" id="keyaddalert">
		<button type="button" class="btn" onclick="$('#keyaddalert').hide('fast')">&times;</button>
		<strong>成功!</strong> 此密钥添加成功。
	</div>
	<button type="button" class="btn btn-primary" onclick="addkey()" id="btn-addkey">添加此密钥</button>
</body>

</html>
