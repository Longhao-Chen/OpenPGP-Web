<!DOCTYPE html>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
<meta name='apple-mobile-web-app-capable' content='yes'>
<meta name='apple-mobile-web-app-status-bar-style' content='black'>
<meta name='format-detection' content='telephone=no'>
<meta charset="utf-8">
<html>

<head>
	<title>修改密码</title>
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/openpgp/4.10.4/openpgp.min.js"
		integrity="sha384-/N1ZJTH7aZFvzCM9Jy9dQmQzroYQpB5L2qrNPgYpg1/tbwVDvaqWwGHfHeFhSpcn"
		crossorigin="anonymous" defer></script>
	<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"
		integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
		crossorigin="anonymous" defer></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous" defer></script>
	<script src="../js/dark.js" defer></script>
	<script src="../js/config.js" defer></script>
	<script src="../js/char_conv.js" defer></script>
	<script src="../js/storepri.js" defer></script>
	<script src="../js/loader.js" defer></script>
	<script src="js/password.js" defer></script>
</head>

<body class="container-fluid center">
	<div class="loader"></div>
	<h1 id="title"></h1>
	<hr>
	<input class="input-inherit" id="password_old" type="password" placeholder="原密码（没有请留空）"><hr>
	<input class="input-inherit" id="password_new" type="password" placeholder="新密码（不设置请留空）"><br>
	<input class="input-inherit" id="password_confirm" type="password" placeholder="密码确认"><br>
	<hr>
	<button type="button" class="btn btn-primary" onclick="re_password();" id="confirm">确认修改密码</button>
	<!--成功提示框-->
	<div class="alert alert-success alert-dismissible" id="success">
		<button type="button" class="btn" onclick="$('#success').hide('fast')">&times;</button>
		<strong>成功!</strong> 密码修改成功。
	</div>
</body>

</html>
