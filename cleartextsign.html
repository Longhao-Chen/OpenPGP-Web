<!DOCTYPE html>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
<meta name='apple-mobile-web-app-capable' content='yes'>
<meta name='apple-mobile-web-app-status-bar-style' content='black'>
<meta name='format-detection' content='telephone=no'>
<html>
<head>
<meta charset="utf-8">
<title>创建明文签名</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.staticfile.org/openpgp/4.6.2/openpgp.min.js" integrity="sha384-Y30HgcudZZNgdz+jIC/qf5wAUlGbAaP3xl3WYjunpHRhKOks614DbusUh7xwolxY" crossorigin="anonymous"></script>
<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.bundle.js" integrity="sha384-FhLadiSx562CHg1MeZgAwnrYbHS58gnpCpvPQn6Sv7SqLRCyEKRXE1if+Zx36XNm" crossorigin="anonymous"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/storepub.js"></script>
<script src="js/storepri.js"></script>
<script src="js/config.js"></script>
<script src="https://cdn.staticfile.org/clipboard.js/2.0.6/clipboard.min.js" integrity="sha384-x6nRSkfSsKGBsvlLFHHNju+buS3zYUztVnTRz/0JKgOIk3ulS6bNce/vHOvYE2eY" crossorigin="anonymous"></script>
</head>
<body class="container-fluid center">
<script>
async function sign(){
	if(document.getElementById("pridata").value===''){
		window.alert("请选择密钥！");
		throw new Error("请选择密钥！");
	}
	const privateKeyArmored = `${PriRead(document.getElementById("pridata").value)}`;
	var keyname=PriReadName(document.getElementById("pridata").value);
	var pass=window.prompt("请输入密钥："+keyname+"的密码");
	const passphrase = `${pass}`; // 私钥密码

	const { keys: [privateKey] } = await openpgp.key.readArmored(privateKeyArmored);
	if(passphrase!=='')
		try{
			await privateKey.decrypt(passphrase);
		}catch(e){
			window.alert("私钥密码错误！");
			throw new Error(e);
		}

	try{
		const { data: cleartext } = await openpgp.sign({
			message: openpgp.cleartext.fromText(document.getElementById("text").value), // CleartextMessage or Message object
			privateKeys: [privateKey]                             // for signing
		});
		document.getElementById("output").value=cleartext;
	}catch(e){
		window.alert("签名错误\n错误代码:"+e);
		throw new Error(e);
	}
	await openpgp.destroyWorker();
	$("#output").show("slow");
	$("#copy").show("slow");
}
</script>
<script>
//复制部分的代码
$(function(){
	var clipboard = new ClipboardJS('#copy');
	clipboard.on('success', function(e) {
		e.clearSelection();
		document.getElementById("copy").innerHTML="已复制";
		setTimeout(function(){document.getElementById("copy").innerHTML="复制输出";},2000);
	});
	clipboard.on('error', function(e) {
		alert('复制失败，您的浏览器不支持！');
	});
});
</script>
<script>
//元素显示和隐藏
$(function(){
	$("#pridata").hide();
	$("#output").hide();
	$("#copy").hide();
})
</script>
<script>
//清空和隐藏文本框
function cleanall(){
	document.getElementById("text").value='';
	document.getElementById("output").value=''
	$("#output").hide();
	$("#copy").hide();
}
</script>
<script>
//密钥选择部分
$(function(){
	var res=PriReadIndex();
	var len=res.length;
	var msg='';
	if(len===0){
		msg='<a class="dropdown-item" >无已保存的私钥，请添加私钥</a>'
	}else{
		for(var i=0;i<len;++i){
			msg=msg+'<a class="dropdown-item" onclick="Pri('+res[i][0]+',\''+res[i][1]+'\');">'+res[i][1]+'</a>'
		}
	}
	document.getElementById("primenu").innerHTML=msg;
});
function Pri(id,name){
	document.getElementById("primsg").innerHTML=name;
	document.getElementById("pridata").value=id;
}
</script>
<h1>创建明文签名</h1>
<div class="dropdown">
	<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="primsg">
		请选择私钥
	</button>
	<div class="dropdown-menu" id="primenu">
	</div>
</div>
<!-- 下面仅用于保存数据 -->
<textarea id="pridata"></textarea>
<textarea id="text" rows="20" class="textarea-inherit" placeholder="请输入要签名的信息"></textarea><br>
<div class="row mx-auto" style="width: 95%;">
	<button type="button" onclick="sign()" class="col btn btn-primary">签名</button>
	<button data-clipboard-target="#output" id="copy" class="col btn btn-primary">复制输出</button>
	<button type="button" class="btn btn-danger" onclick="cleanall()">清空文本框</button><br>
</div>
<textarea id="output" rows="10" class="textarea-inherit" readonly></textarea>
</body>
</html>
